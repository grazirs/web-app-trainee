<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    <div>
      <button class="button button--static">STATIC</button>
      <button class="button button--active">PRESSED</button>
      <button class="button button--disabled">DISABLED</button>
    </div>
    <div>
      <button class="button button--secondary button--secondary--static">STATIC</button>
      <button class="button button--secondary button--secondary--active">PRESSED</button>
      <button class="button button--secondary button--secondary--disabled">DISABLED</button>
    </div>
    <div>
      <input type="text" class="input input--static" placeholder="Static input placeholder">
      <input type="text" class="input input--active" placeholder="Active input text">
      <input type="text" class="input input--disabled" placeholder="Disabled input" disabled>
    </div>
    <div class="container">
      <input type="text" class="container__input container__input--error" placeholder="Input error!"><i class="container__icon--error"data-feather="x"></i>
      <input type="text" class="container__input container__input--success" placeholder="Input success :)"><i class="container__icon--success"data-feather="check"></i>
      <input type="text" class="container__input container__input--warning" placeholder="This needs your attention"><i class="container__icon--warning"data-feather="alert-triangle"></i>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
